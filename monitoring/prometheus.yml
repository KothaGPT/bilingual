global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'bilingual_gateway'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'

  - job_name: 'ray_distributed'
    static_configs:
      - targets: ['localhost:4318'] # Default Ray OTLP/Prometheus port
    metrics_path: '/metrics'

# Alerting rules can be added here for latency spikes
