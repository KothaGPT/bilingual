name: ðŸ¤— Publish Models to Hugging Face

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: 'Model to publish (or "all" for all models)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - bilingual-lm
          - literary-lm
          - readability-classifier
          - poetic-meter-detector
          - metaphor-simile-detector
          - style-transfer-gpt
          - sentiment-tone-classifier
          - cross-lingual-embed
          - named-entity-recognizer
      dry_run:
        description: 'Dry run (no actual upload)'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*'

env:
  HF_USERNAME: KothaGPT
  PYTHON_VERSION: '3.11'

jobs:
  validate:
    name: ðŸ” Validate Models
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate model structures
        run: |
          python -c "
          from pathlib import Path
          
          models_dir = Path('models')
          models = ['bilingual-lm', 'literary-lm', 'readability-classifier']
          
          for model in models:
              model_path = models_dir / model
              if model_path.exists():
                  print(f'âœ“ Found {model}')
              else:
                  print(f'âš  Missing {model}')
          "
      
      - name: Run tests
        run: |
          pytest tests/ -v --maxfail=3 -x || echo "âš  Some tests failed"

  publish-dataset:
    name: ðŸ“Š Publish Dataset
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install datasets huggingface_hub
      
      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "âŒ HF_TOKEN not set. Add it to repository secrets."
            exit 1
          fi
          huggingface-cli login --token $HF_TOKEN
      
      - name: Prepare dataset
        run: |
          if [ -d "datasets/processed/final" ]; then
            python scripts/prepare_hf_dataset.py \
              --input datasets/processed/final \
              --output datasets/hf_ready \
              --lang bn \
              --push-to-hub \
              --repo ${{ env.HF_USERNAME }}/bilingual-corpus
            echo "âœ… Dataset published"
          else
            echo "âš  Dataset directory not found, skipping"
          fi

  publish-models:
    name: ðŸš€ Publish Models
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub
      
      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "âŒ HF_TOKEN not set. Add it to repository secrets."
            exit 1
          fi
          huggingface-cli login --token $HF_TOKEN
      
      - name: Generate model cards
        run: |
          python scripts/huggingface/generate_all_model_cards.py --output cards/
          echo "âœ… Model cards generated"
      
      - name: Publish models (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          bash scripts/huggingface/publish_multi_models.sh \
            --dry-run \
            --username ${{ env.HF_USERNAME }}
      
      - name: Publish models
        if: github.event.inputs.dry_run != 'true'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          bash scripts/huggingface/publish_multi_models.sh \
            --username ${{ env.HF_USERNAME }}
      
      - name: Upload model cards
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: model-cards
          path: cards/*.md
          retention-days: 30

  verify:
    name: âœ… Verify Published Models
    runs-on: ubuntu-latest
    needs: publish-models
    if: github.event.inputs.dry_run != 'true'
    
    strategy:
      matrix:
        model:
          - bilingual-language-model
          - literary-language-model
          - readability-classifier
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install transformers torch datasets huggingface_hub
      
      - name: Test model from Hub
        continue-on-error: true
        run: |
          python scripts/huggingface/test_hf_model.py \
            --repo ${{ env.HF_USERNAME }}/${{ matrix.model }}
          
          if [ $? -eq 0 ]; then
            echo "âœ… ${{ matrix.model }} verified successfully"
          else
            echo "âš  ${{ matrix.model }} verification failed"
          fi

  summary:
    name: ðŸ“‹ Summary
    runs-on: ubuntu-latest
    needs: [publish-dataset, publish-models, verify]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ¤— Hugging Face Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Models" >> $GITHUB_STEP_SUMMARY
          echo "- Bilingual Language Model" >> $GITHUB_STEP_SUMMARY
          echo "- Literary Language Model" >> $GITHUB_STEP_SUMMARY
          echo "- Readability Classifier" >> $GITHUB_STEP_SUMMARY
          echo "- And more..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links" >> $GITHUB_STEP_SUMMARY
          echo "- [KothaGPT on Hugging Face](https://huggingface.co/${{ env.HF_USERNAME }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Dataset](https://huggingface.co/datasets/${{ env.HF_USERNAME }}/bilingual-corpus)" >> $GITHUB_STEP_SUMMARY
