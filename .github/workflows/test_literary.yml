name: Literary Modules CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/bilingual/modules/**'
      - 'tests/literary/**'
      - 'tests/style_transfer/**'
      - '.github/workflows/test_literary.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/bilingual/modules/**'
      - 'tests/literary/**'
      - 'tests/style_transfer/**'
      - '.github/workflows/test_literary.yml'

jobs:
  test-literary:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint literary modules
      run: |
        flake8 src/bilingual/modules/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/bilingual/modules/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Check formatting
      run: |
        black --check src/bilingual/modules/ tests/literary/ tests/style_transfer/

    - name: Type check literary modules
      run: |
        mypy src/bilingual/modules/
      continue-on-error: true

    - name: Run literary analysis tests
      run: |
        pytest tests/literary/ -v --cov=src/bilingual/modules --cov-report=xml --cov-report=term

    - name: Run style transfer tests
      run: |
        pytest tests/style_transfer/ -v --cov=src/bilingual/modules --cov-append --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: literary
        name: codecov-literary
        fail_ci_if_error: false

    - name: Coverage report summary
      run: |
        pip install coverage
        coverage report --include="src/bilingual/modules/*"
