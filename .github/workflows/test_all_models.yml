name: Test All Models

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test-all-models:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist numpy

    - name: Run all tests in parallel
      run: |
        pytest tests/ -v -n auto --cov=src/bilingual --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: all-models
        name: all-models-coverage

    - name: Archive coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

    - name: Test model imports
      run: |
        python -c "
        from bilingual.models.literary_lm import LiteraryLanguageModel
        from bilingual.models.metaphor_detector import MetaphorSimileDetector
        from bilingual.models.sentiment_tone_classifier import SentimentToneAnalyzer
        from bilingual.models.text_complexity_predictor import ComplexityAnalyzer
        from bilingual.models.cross_lingual_embeddings import CrossLingualEmbeddings
        from bilingual.models.named_entity_recognizer import BanglaNER
        from bilingual.modules.poetic_meter import PoeticMeterDetector
        from bilingual.modules.style_transfer_gan import StyleTransferGPT
        print('All models imported successfully!')
        "

    - name: Generate comprehensive test report
      if: always()
      run: |
        pytest tests/ --junitxml=test-results-all.xml

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: test-results-all.xml
        check_name: All Models Test Results

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy

    - name: Run flake8
      run: |
        flake8 src/bilingual/models/ src/bilingual/modules/ --max-line-length=100 --extend-ignore=E203,W503

    - name: Check black formatting
      run: |
        black --check src/bilingual/models/ src/bilingual/modules/

    - name: Check import sorting
      run: |
        isort --check-only src/bilingual/models/ src/bilingual/modules/

    - name: Run mypy type checking
      run: |
        mypy src/bilingual/models/ src/bilingual/modules/ --ignore-missing-imports || true
