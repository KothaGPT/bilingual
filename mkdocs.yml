# Repository
repo_url: https://github.com/kothagpt/bilingual
repo_name: bilingual-nlp/bilingual
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Bilingual Project Contributors

# Configuration
use_directory_urls: true
strict: true

# Theme configuration
theme:
  name: material
  language: en

  # Language switcher
  extra:
    alternate:
      - name: English
        link: /en/
        lang: en
      - name: বাংলা
        link: /bn/
        lang: bn

  # Logo and favicon
  logo: assets/logo.png
  favicon: assets/favicon.ico

  # Color scheme
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  # Navigation features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.expand
    - navigation.footer
    - navigation.language
    
    # Search
    - search.highlight
    - search.suggest
    - search.share
    - search.suggest.delay: 300
    - search.suggest.length: 5
    
    # Code
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    
    # Versioning
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    
    # Analytics
    - analyticscons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

# Plugins
plugins:
  # Core plugins
  - search
  - mike:
      canonical_version: latest
      version_selector: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: table
            heading_level: 2
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_bases: true
            show_category_heading: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_classes: true
            show_docstring_modules: true
            show_if_no_docstring: true
            show_inheritance_diagram: true
            show_labels: true
            show_object_full_path: true
            show_root_full_path: true
            show_signature: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kothagpt/bilingual
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bilingual/
      name: PyPI Package
    - icon: fontawesome/solid/globe
      link: https://huggingface.co/bilingual-nlp
      name: Hugging Face Hub

  generator: false

# Markdown extensions
markdown_extensions:
  # Standard extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: bilingual-nlp
      repo: bilingual
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

