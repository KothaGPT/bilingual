# Project information
site_name: Bilingual NLP Toolkit
site_description: >-
  Next-generation bilingual Bangla–English NLP ecosystem for advanced
  text processing, translation, and generation.
site_author: Bilingual Project Contributors
site_url: https://kothagpt.github.io/bilingual/

# Analytics
