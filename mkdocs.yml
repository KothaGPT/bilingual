# mkdocs.yml
site_name: Bilingual NLP Toolkit
site_description: Next-generation bilingual Bangla–English NLP ecosystem for advanced text processing, translation, and generation.
site_author: Bilingual Project Contributors
site_url: https://bilingual-nlp.github.io/bilingual/

# Repository
repo_url: https://github.com/bilingual-nlp/bilingual
repo_name: bilingual-nlp/bilingual
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Bilingual Project Contributors

# Configuration
use_directory_urls: true
strict: true

# Theme configuration
theme:
  name: material
  language: en

  # Logo and favicon
  logo: assets/logo.png
  favicon: assets/favicon.ico

  # Color scheme
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  # Navigation features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  # Custom icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

# Plugins
plugins:
  - i18n:
      default_language: en
      languages:
        en: English
        bn: বাংলা
      nav_translations:
        bn:
          Home: হোম
          Getting Started: শুরু করুন
          API Reference: API রেফারেন্স
          Examples: উদাহরণ
          Contributing: অবদান
          License: লাইসেন্স
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lh]t;|&#?\w+;'
  - minify:
      minify_html: true
  - git-committers:
      repository: bilingual-nlp/bilingual
      branch: main
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: table
            heading_level: 2
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_bases: true
            show_category_heading: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_classes: true
            show_docstring_modules: true
            show_if_no_docstring: true
            show_inheritance_diagram: true
            show_labels: true
            show_object_full_path: true
            show_root_full_path: true
            show_signature: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true

# Customization
extra:
  version:
    provider: mike
    default: latest

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bilingual-nlp/bilingual
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bilingual/
      name: PyPI Package
    - icon: fontawesome/solid/globe
      link: https://huggingface.co/bilingual-nlp
      name: Hugging Face Hub

  generator: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterost:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: bilingual-nlp
      repo: bilingual
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Home:
    - index.md
    - getting-started.md
    - installation.md
    - quickstart.md
  - API Reference:
    - api/index.md
    - api/language-detection.md
    - api/data-augmentation.md
    - api/multi-input.md
    - api/evaluation.md
    - api/transformer-models.md
    - api/onnx-converter.md
    - api/human-evaluation.md
    - api/config.md
    - api/testing.md
  - Examples:
    - examples/index.md
    - examples/basic-usage.md
    - examples/advanced-usage.md
    - examples/model-training.md
    - examples/deployment.md
  - Contributing:
    - contributing/index.md
    - contributing/development.md
    - contributing/data.md
    - contributing/models.md
  - License: license.md

# Internationalization
i18n:
  languages:
    - locale: en
      name: English
      default: true
      build: true
    - locale: bn
      name: বাংলা
      build: true
